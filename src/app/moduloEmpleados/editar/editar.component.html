<div class="container-fluid" id="editar">
    <div class="row" id="editarEmpleado">
        <form>
            <h4> Editar empleado </h4>
            <br>
            <div class="input-group input-group-sm mb-3" id="nombre">
                <span class="input-group-text" id="inputGroup-sizing-sm">Ingrese su nombre completo</span>
                <input type="text" class="form-control" formControlName="nombre" name="nombre" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="input-group input-group-sm mb-3" id="correo">
                <span class="input-group-text" id="inputGroup-sizing-sm">Ingrese su correo</span>
                <input type="email" class="form-control" formControlName="correo" name="correo" id="email" aria-describedby="emailHelpId" placeholder="usuario@mail.com">
            </div>
            <button type="submit" class="btn btn-primary" id="btnEnviar" name="btnEnviar">Guardar cambios</button>
        </form>
    </div>
</div>
